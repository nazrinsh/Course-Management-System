databaseChangeLog:
  - changeSet:
      id: create-semester-table
      author: cms
      changes:
        - createTable:
            tableName: semester
            columns:
              - column:
                  name: semester_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: semester
                  type: VARCHAR(50)
